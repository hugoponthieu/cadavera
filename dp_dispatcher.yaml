apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher
spec:
  selector:
    matchLabels:
      app: dispatcher
  template:
    metadata:
      labels:
        app: dispatcher
    spec:
      containers:
      - name: dispatcher
        image: fteychene/cloud-cadavre-exquis-dispatcher-bis:1.0-SNAPSHOT
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:
        - name: SUBJECT_URL
          value: "http://providers-subject:8080"
        - name: VERB_URL
          value: "http://providers-verb:8080"
        - name: ADJECTIVE_URL
          value: "http://providers-adj:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: dispatcher-svc
spec:
  selector:
    app: dispatcher
  ports:
  - port: 80
    targetPort: 8080
